mcc: "001" # Mobile Country Code value
mnc: "01" # Mobile Network Code value (2 or 3 digits)

nci: "0x000000010" # NR Cell Identity (36-bit)
idLength: 32 # NR gNB ID length in bits [22...32]
tac: 1 # Tracking Area Code

linkIp: 192.168.0.115 # Change to your local IP address where the UERANSIM gNB is installed
ngapIp: 192.168.0.115 # Change to your local IP address where the UERANSIM gNB is installed
gtpIp: 192.168.0.115 # Change to your local IP address where the UERANSIM gNB is installed

# List of AMF address information
amfConfigs:
  - address: 192.168.0.110 # Change to Ip of VM  where your C-Plane is running
    port: 38412

# List of supported S-NSSAIs by this gNB
slices:
  - sst: 1

# Indicates whether or not SCTP stream number errors should be ignored.
ignoreStreamIds: true
